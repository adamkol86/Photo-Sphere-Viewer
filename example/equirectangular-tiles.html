<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoSphereViewer - equirectangular tiles demo</title>

  <link rel="stylesheet" href="../dist/photo-sphere-viewer.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #photosphere {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="photosphere"></div>

<script src="../node_modules/three/build/three.js"></script>
<script src="../node_modules/promise-polyfill/dist/polyfill.js"></script>
<script src="../node_modules/uevent/browser.js"></script>
<script src="../dist/photo-sphere-viewer.js"></script>
<script src="../dist/adapters/equirectangular-tiles.js"></script>

<script>
  // PhotoSphereViewer.EquirectangularTilesAdapter.debug = true;

  var PSV = new PhotoSphereViewer.Viewer({
    container : 'photosphere',
    adapter   : PhotoSphereViewer.EquirectangularTilesAdapter,
    panorama  : {
      width: 6656,
      cols : 16,
      rows : 8,
      baseUrl: 'sphere_small.jpg',
      tileUrl: (col, row) => {
        const num = row * 16 + col + 1;
        return `sphere-tiles/image_part_${('000' + num).slice(-3)}.jpg`;
      },
    },
    loadingImg: 'assets/photosphere-logo.gif',
  });
</script>
</body>
</html>
